<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marksheet</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Protest+Revolution&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container container-fluid">
      <div class="container subjects-contaier col-8">
        <div class="college-name">
          <h1>Marksheet</h1>
        </div>
        <hr />
        <div class="subject">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control num-subject"
              placeholder="Enter number of subject"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="number-of-subject"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="subjects-input"></div>
      </div>
      <div class="result col-4">
        <div>
          <h2><strong>Result</strong></h2>
          <p><strong>Result :</strong> <span id="result"></span></p>
          <p><strong>Total Marks :</strong> <span id="marks"></span></p>
          <p><strong>Average :</strong> <span id="average"></span></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- bootstrap cdn -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
